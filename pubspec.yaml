name: theme_with_getx
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.1.1
  shared_preferences: ^2.0.18
  http: ^1.0.0
  flutter_svg: ^2.0.10+1
  shimmer: ^3.0.0
  styled_widget: ^0.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true

  fonts:
    - family: TiltPrism
      fonts:
        - asset: assets/fonts/TiltPrism-Regular.ttf


